<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>文档标题</title>
</head>
<body>
  <script>
  /**
 * Created by chejingchi on 2017/1/16.
 */
var test = "123123   chejingchi 车竞驰 ，,)）（(#-_——";
var test1 = "123123111chejingchi 车竞驰 ，,)）（(#-_——!@#$%^&*！@#￥%……&？~|、";

var stripText = function (text) {
    var pattern = new RegExp("[^a-zA-Z0-9\u4e00-\u9fa5)(）（\\-\\,——#，_\u0020]");
    var rs = "";
    for (var i = 0; i < text.length; i++) {
        if (!pattern.test(text.substr(i, 1)))
            rs += text.substr(i, 1);
    }
    return rs;
}
// 测试
alert(stripText(test));
alert(stripText(test1));
  </script>
</body>
</html>
