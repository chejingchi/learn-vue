<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>文档标题</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="">
    {{ message }}
  </div>

  <div id="app-2" class="">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>

  <div id="app-3" class="">
    <p v-if="seen">
      now you see me
    </p>
  </div>

  <div id="app-4" class="">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>

  <div id="app-5" class="">
    <p>
      {{ message}}
    </p>
    <button v-on:click=reverseMsg>Reverse Message</button>
  </div>

  <div id="app-6" class="">
    <p>
      {{message}}
    </p>
    <input v-model="message" value="">
    <ul>
      <my-first></my-first>
    </ul>
  </div>

  <script>
  var app = new Vue({
    el : '#app',
    data : {
      message : 'hello vue!'
    }
  })
  var app2 = new Vue({
    el : '#app-2',
    data : {
      message : 'you loaded this page on' + new Date()
    }
  })
  var app3 = new Vue({
    el : '#app-3',
    data : {
      seen : true
    }
  })
  var app4 = new Vue({
    el : '#app-4',
    data : {
      todos : [
        {text : "java"},
        {text : "js"},
        {text : "build something awesome"}
      ]
    }
  })
  var app5 = new Vue({
    el : "#app-5",
    data:{
      message:'hello vue.js!'
    },
    methods:{
      reverseMsg : function(){
        this.message = this.message.split('').reverse().join('')
      }
    }
  })
  Vue.component('my-first',{
    template : '<li>This is a todo</li>'
  })
  var app6 = new Vue({
    el: '#app-6',
    data:{
      message: 'hello vue!'
    }
  })
  </script>
</body>
</html>
