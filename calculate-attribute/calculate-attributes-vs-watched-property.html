<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>文档标题</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <h1>base example</h1>
  <div id="baseExample">
    {{ fullName}}
    
  </div>
  <br>
  <script>
  var data = {
    firstName: '囡囡',
    lastName: '吴',
    fullName: '吴 囡囡'
  }
  var vm = new Vue({
    el: '#baseExample',
    data: data,
    watch: {
      firstName: function (val) {
        this.fullName = val + ' ' + this.lastName
      },
      lastName: function (val) {
        this.fullName = this.firstName + ' ' + val
      }
    }
  })
  </script>
</body>
</html>
