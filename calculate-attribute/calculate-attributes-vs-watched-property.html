<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>文档标题</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <h1>base example</h1>
  <div id="watchExample">
    {{ watchName}}
  </div>
  <div id="computeExample">
    {{computeName}}
  </div>
  <br>
  <script>
  var data = {
    firstName: '囡囡 use watch',
    lastName: '吴',
    watchName: '吴 囡囡 use watch'
  }
  var vm = new Vue({
    el: '#watchExample',
    data: data,
    watch: {
      firstName: function (val) {
        this.watchName = this.lastName + ' ' + val
      },
      lastName: function (val) {
        this.watchName = val + ' ' + this.firstName
      }
    }
  })

  var vm1 = new Vue({
    el: '#computeExample',
    data: {
      firstName: '囡囡 use compute',
      lastName: '吴'
    },
    computed: {
      computeName : function () {
        return this.lastName + ' ' + this.firstName
      }
    }
  })

  </script>
</body>
</html>
