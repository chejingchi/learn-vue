<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>文档标题</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <h1>base example</h1>
  <div id="baseExample">
    <p>original message: {{message}}</p>
    <p>computed message: {{reverseMsg}}</p>
  </div>
  <br>
  <script>
  var data = {
    message: 'hello'
  }
  var vm = new Vue({
    el: '#baseExample',
    data: data,
    computed: {
      reverseMsg: function () {
        return this.message.split('').reverse().join('')
      }
    }
  })
  </script>
</body>
</html>
