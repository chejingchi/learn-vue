<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>文档标题</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <h1>short case</h1>
  <div id="shortCase">
    <div class="">
      <a v-bind:href="url">i am the first url</a>
    </div>
    <a :href="url">i am the second one but i am as the same
      as the first unless using short case</a>
    <br/>
    <button @click="testClick">shortCase-click</button>
  </div>
  <br>
  <script>
  data = {
    test : 'test',
    url : "https://www.baidu.com",
  }
  var vm = new Vue({
    el:'#shortCase',
    data: data,
    methods:{
      testClick: function(){
        alert("fire");
      }
    }
  })
  </script>
</body>
</html>
