<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>文档标题</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <h1>filter</h1>
  <div id="filter">
    {{message |capitalize |capitalize2}}
    <div v-bind:id="rawId | capitalize |capitalize2" />

    </div>
  </div>
  <br>
  <script>
  var data={
    message:"test t must be upper case",
    rawId: "testData"
  }
  var vm = new Vue({
    el:"#filter",
    data:data,
    filters:{
      capitalize : function (value) {
        if(!value)return ''
        console.log(value)
        value = value.toString()
        return value.charAt(0).toUpperCase() + value.slice(1)
      },
      capitalize2 : function (value) {
        if(!value)return ''
        console.log(value)
        value = value.toString()
        return value.charAt(0) + value.charAt(1).toUpperCase() + value.slice(1)
      }
    }
  })
  </script>
</body>
</html>
